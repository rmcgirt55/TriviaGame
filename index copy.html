<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>

	  <!-- Bootstrap core CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
		<audio controls loop>
				<source src="Stranger-Thing-theme-Song.mp3" type="audio/mp3"/>
			  </audio>
	
<div class="container">
		<div class="header text-center clearfix">
				<h1 class="audio"> Trivia Game</h1>
			</div>
			<div class="jumbotron jumbotron-fluid bg-dark text-white">
					<div class="container">
					<div id="TriviaGame">
					  <h2>Stranger Things </h2>
					  <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
					  <p id="question" class="lead"></p>
					</div>
					<div id="results">
					</div>
				  </div>
	

	<div class="row">
	<div id="questions" class="text-center">
			<button id="start" class="btn btn-info btn-lg">Start Game</button>
			<div id="options">
			  
			</div>

			</div>
			</div>
			
		</div>
	<br>
	<div id="Dustin">
		<img src="assets/images/images.jpeg" alt="Dustin">
		
	
	</div>
	<div id="Steve">
		<img src="assets/images/Unknown.jpeg" alt="Steve">
		
		
 <!-- jQuery CDN-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!-- Bootstrap CDN -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <!-- TRIVIA APP JS -->
 <script src="assets/javascript/app.js"></script>  

	

	

</body>
</html>
